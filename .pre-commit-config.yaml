# ğŸğŸ¦¥ Enforce docstrings in python code.
-   repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        args:
          [
            "skfb/",
          ]
# ğŸ˜ Local hooks.
